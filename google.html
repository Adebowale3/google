<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <script
      src="https://kit.fontawesome.com/3fc7bf502c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="google.css" />
  </head>
  <body>
    <section>
      <header>
        <div class="container">
          <div class="left-child">
            <a href="">About</a>
            <a href="">Store</a>
          </div>
          <div class="right-child">
            <span>Gmail</span>
            <span>Images</span>
            <div class="dropdown-wrapper">
              <i id="dropdown-menu" class="material-icons"> apps</i>

              <div class="dropdown-item">
                <div class="box">
                  <img src="/images/globe-logo.png" alt="" />
                  <p>Keep</p>
                </div>
                <div class="box">
                  <img src="/images/google-calendar.png" alt="" />
                  <p>Calendar</p>
                </div>
                <div class="box">
                  <img src="/images/google-maps.png" alt="" />
                  <p>Maps</p>
                </div>
                <div class="box">
                  <img src="/images/Google_Drive_logo.png" alt="" />
                  <p>Google drive</p>
                </div>
                <div class="box">
                  <img src="/images/google_photos-logo.png" alt="" />
                  <p>Photos</p>
                </div>
                <div class="box">
                  <img src="/images/google-search.png" alt="" />
                  <p>Search</p>
                </div>
              </div>
            </div>
            <img class="profile-pic" src="/images/profile-image.png" alt="" />
          </div>
        </div>
      </header>

      <div class="main">
        <img src="/images/googlelogo.png" alt="" />

        <div class="container">
          <div class="searchbox">
            <input type="text" />
            <span class="material-icons search-icon"> search </span>
            <span class="material-icons voice-icon"> mic </span>
          </div>
        </div>

        <div class="search_button">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </section>
  </body>
</html>
